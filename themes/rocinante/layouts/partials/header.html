<link rel="alternate"
      type="application/rss+xml"
      href="{{.Site.BaseURL }}/posts"
      title="{{ .Site.Title }}">
<link href="https://mastodon.social/@bledley" rel="me">
{{ if .Site.Params.googlefonts }}
 <link rel="stylesheet" href="{{ .Site.Params.googlefonts }}" type="text/css" media="all" />
 {{ end }}
<h2>
  {{ if and (.IsHome) (not (.Scratch.Get "pagenumber")) }}
    {{ .Site.Title }}
  {{ else }}
    <a href="{{ .Site.BaseURL }}">{{ .Site.Title }}</a>
  {{ end }}
</h2>
