baseURL = 'https://sbart.netlify.app/'
languageCode = 'en-us'
title = 'sba'
theme = 'rocinante'

[markup]
  [markup.highlight]
    style = "monokailight"
  [markup.goldmark.renderer]
    unsafe= true

[params]
  mainSections = ["posts", "photos"]
  email = "mail@example.com"
  favicon = "icons/favicon.png"
  about = """
This site is currently under construction...
"""

  [[params.links]]
    [[params.links.link]]
      name = "Email"
      href = "/contact"
      smart_email_link = true
    [[params.links.link]]
      name = "Instagram"
      href = "https://instagram.com/"
      new_tab = true
    [[params.links.link]]
      name = "Etsy"
      href = "https://etsy.co.uk/"
      new_tab = true
