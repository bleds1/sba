baseURL = 'https://sbart.netlify.app/'
languageCode = 'en-us'
title = 'sba'
theme = 'rocinante'
paginate = 3

[markup]
  [markup.highlight]
    style = "monokailight"
  [markup.goldmark.renderer]
    unsafe= true

[params]
  mainSections = ["posts", "photos"]
  email = "info@example.com"
  favicon = "icons/favicon.png"
  about = """
This website is still under construction..Be patient.
"""

  [[params.links]]

    [[params.links.link]]
      name = "About"
      href = "/about"

    [[params.links.link]]
      name = "Email"
      href = "/contact"
      smart_email_link = true

    [[params.links.link]]
      name = "Instagram"
      href = "https://instagram.com/"
      new_tab = true

